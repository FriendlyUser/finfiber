service: api
runtime: python37

env_variables:
  DISCORD_WEBHOOK: %DISCORD_WEBHOOK%
  ASSEMBLY_API_TOKEN: %ASSEMBLY_API_TOKEN%

basic_scaling:
    max_instances: 1
    idle_timeout: 2m

resources:
    cpu: 1
    memory_gb: 1
    disk_size_gb: 10

entrypoint: gunicorn -w 4 -k uvicorn.workers.UvicornWorker pyfastapi:app